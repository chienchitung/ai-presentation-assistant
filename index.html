
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Presentation Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in': { 
                '0%': { opacity: '0' }, 
                '100%': { opacity: '1' } 
              },
              'slide-in-right': { 
                '0%': { transform: 'translateX(5%)', opacity: '0' }, 
                '100%': { transform: 'translateX(0)', opacity: '1' } 
              },
              'zoom-in': { 
                '0%': { transform: 'scale(0.95)', opacity: '0' }, 
                '100%': { transform: 'scale(1)', opacity: '1' } 
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.5s ease-out forwards',
              'zoom-in': 'zoom-in 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kDXrdEMJCKZgG/TifibMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- PPTX Export Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.min.js"></script>
    <!-- File Parsing Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
      // Required for PDF.js to work from a CDN
      pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
    </script>
